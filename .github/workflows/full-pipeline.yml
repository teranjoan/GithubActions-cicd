jobs:
  # === DEMO: Using action that demonstrates passing variables between steps ===
  passing_values_demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run passing values demo action
        id: demo
        uses: teranjoan/GithubActions-cicd/.github/actions/passing_values_between_jobs@master
        with:
          demo_prefix: "ActionDemo"
      
      - name: Use outputs from the action
        run: |
          echo "üéØ Outputs received from the action:"
          echo "  Generated Name: ${{ steps.demo.outputs.generated_name }}"
          echo "  Build Time: ${{ steps.demo.outputs.build_time }}"
          echo "  Build Number: ${{ steps.demo.outputs.build_number }}"
          echo ""
          echo "üîç Parsing JSON output:"
          echo '${{ steps.demo.outputs.app_info_json }}' | jq '.'
          
          # Extract values from JSON output
          APP_NAME=$(echo '${{ steps.demo.outputs.app_info_json }}' | jq -r '.name')
          ENVIRONMENT=$(echo '${{ steps.demo.outputs.app_info_json }}' | jq -r '.environment')
          
          echo ""
          echo "üìã Using extracted JSON values:"
          echo "  App Name from JSON: $APP_NAME"
          echo "  Environment from JSON: $ENVIRONMENT"

