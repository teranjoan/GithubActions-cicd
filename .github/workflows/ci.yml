name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd react-app
          npm install
      - name: Run tests
        run: |
          cd react-app
          npm test -- --watchAll=false
      - name: Build app
        run: |
          cd react-app
          npm run build
  fake_deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Fake deploy step
        run: echo "Desplegando la app... (fake)"
